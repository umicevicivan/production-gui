
<div class="container">
  <div class="mt-4">
    <h1><b>Products</b></h1>
  </div>
  <div class="pb-4">
    <button type="button" class="btn btn-outline-success btn-lg w-100 mt-5" (click) = "openForAdding()">Add New Product</button>
  </div>

  <div class=" mt-4 table-striped">
    <table class="table">
      <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products$|async">
        <th scope="row">{{ product.id }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.professionalName }}</td>
        <td>{{ product.shape }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.instruction }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.unitOfMeasure.fullName }}</td>
        <td>
          <button type="button" class="btn btn-success " [routerLink]="['/products/edit/', product.id]">Edit</button>
          <button type="button" class="btn btn-danger mx-3" (click) = "deleteProduct(product)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
