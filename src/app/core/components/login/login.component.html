<div class="text-center container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="form-signin mt-5">
        <h1 class="h3 mb-5 font-weight-normal">Please login</h1>
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <input type="text" class="form-control mb-2" name="userName" placeholder="Username" required
                 [(ngModel)]="user.userName"/>
          <input type="password" class="form-control mb-2" name="password" placeholder="Password" required
                 [(ngModel)]="user.password"/>
          <button [disabled]="!loginForm.valid" class="btn btn-lg btn-success btn-block" type="submit">
            Login
          </button>
        </form>
        <p class="mt-3 mb-3 text-muted">Â© Ivan 2021</p>
      </div>
    </div>
  </div>
</div>
